<!DOCTYPE >
<html lang="en">
  <head>
    <title>Challenge Day4_Create An Account</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <lable for="first-name">First name</lable>
      <input
        id="first-name"
        placeholder="First name"
        type="text"
        required
      /><br />

      <lable for="last-name">Last name</lable>
      <input
        id="last-name"
        placeholder="Last name"
        type="text"
        required
      /><br />

      <lable for="email">Email</lable>
      <input id="email" placeholder="Email" type="email" required /><br />

      <lable for="username">Username</lable>
      <input id="username" placeholder="Username" type="text" required /><br />

      <lable for="password">Password</lable>
      <input
        id="password"
        placeholder="Password"
        type="password"
        minlength="10"
        required
      /><br />

      <lable for="birth-date">Birth date</lable>
      <input
        id="birth-date"
        placeholder="Birth date"
        type="date"
        required
      /><br />

      <lable for="happy">How happy are you?</lable>
      <input id="happy" type="range" list="tickmarks" required /><br />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>

      <lable for="color">What is your fav.color?</lable>
      <input id="color" type="color" required /><br />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
