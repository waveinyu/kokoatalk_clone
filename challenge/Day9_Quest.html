<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Day 9</title>
    <link rel="stylesheet" href="Day9_style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <h1>Playlist</h1>
      </div>
    </div>
    <div class="empty"></div>

    <div class="thumbnail">
      <div class="thumbnail-column">
        <div class="thumbnail-column__img">
          <!-- thumbnail image -->
        </div>
        <div class="thumbnail-column__title">
          <span>Random Love</span>
        </div>
        <div class="thumbnail-column__writer">
          <span>by Divay Kapoor</span>
        </div>
      </div>
    </div>

    <div class="btn">
      <div class="btn__column">
        <div class="btn__column__play">
          <!-- play icon -->
          <span>Play</span>
        </div>
        <div class="btn__column__like">
          <!-- circle / haert icon -->
        </div>
        <div class="btn__column__add">
          <!-- cirlce / plus icon -->
        </div>
      </div>
    </div>

    <div class="songlist">
      <a href="" class="songlist__img"></a>
      <span class="songlist__title"> 제목 </span>
      <span class="songlist__artist"> 아티스트 </span>

      <a href="" class="songlist__img"></a>
      <span class="songlist__title"> 제목 </span>
      <span class="songlist__artist"> 아티스트</span>

      <a href="" class="songlist__img"></a>
      <span class="songlist__title"> 제목 </span>
      <span class="songlist__artist"> 아티스트</span>

      <a href="" class="songlist__img"></a>
      <span class="songlist__title"> 제목 </span>
      <span class="songlist__artist"> 아티스트</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9133c052ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
